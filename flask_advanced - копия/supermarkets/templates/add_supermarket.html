{% extends 'base.html' %}


{% block title %}Add supermarket {% endblock %}

{% block content_title %}
<u>Add supermarket</u>
{% endblock %}

{% block content %}
  <form action="{{ url_for('supermarkets.add_supermarket' )}}" method="post" enctype="multipart/form-data">
  Name:<br>
  <input type="text" name="name" required><br>
  Location:<br>
  <input type="text" name="location" required><br>
  Image:<br>
  <input type="file" name="img_name"><br><br>
  <input type="submit" value="Add market">
  </form>
{% endblock %}
